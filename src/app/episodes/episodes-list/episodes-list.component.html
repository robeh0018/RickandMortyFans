<div class="row p-3">
  <div class="col-12 col-md-6">
    <h1 class="text-decoration-underline shadow-headers">Episodes:</h1>
  </div>

  <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">

    <ngb-pagination [collectionSize]="pagesSize" [(page)]="episodesService.currentPage" [boundaryLinks]="true"
                    (pageChange)="onChangePage()">
      <ng-template ngbPaginationPages let-page let-pages="pages">
        <li class="ngb-custom-pages-item" *ngIf="pages.length > 0">
          <div class="mb-3 d-flex flex-nowrap px-2">
            <label id="paginationInputLabel" class="col-form-label me-2 ms-1">Page</label>
            <input
              type="text"
              inputmode="numeric"
              pattern="[0-9]*"
              class="form-control"
              [value]="page"
              aria-labelledby="paginationInputLabel paginationDescription"
              style="width: 3.5em"
              readonly
            />
            <span id="paginationDescription" class="col-form-label text-nowrap px-2"> of {{pages.length}}</span>
          </div>
        </li>
      </ng-template>
    </ngb-pagination>
  </div>
</div>

<div class="row">
  <div class="col-12 col-md-6 col-xl-4"
       *ngFor="let episode of (episodes$ | async)"
  >
    <app-episode-item [episode]="episode"></app-episode-item>
  </div>
</div>
